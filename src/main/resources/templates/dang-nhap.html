<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <meta charset="UTF-8"/>
    <title>Đăng nhập</title>
    <meta name="description"/>
    <meta name="keywords"/>
    <link th:href="@{/shop292/files/icon.png}" rel="shortcut icon" type="image/x-icon"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta content="vi_VN" property="og:locale"/>
    <meta content="website" property="og:type"/>
    <meta content="Đăng nhập" property="og:title"/>

    <link th:href="@{/Scripts/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{App_Themes/font-awesome.min.css}" rel="stylesheet"/>
    <link th:href="@{/App_Themes/common.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/App_Themes/animate.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/Scripts/jQuery-ui/jquery-ui.min.css}" rel="stylesheet" type="text/css"/>

    <script th:src="@{/Scripts/jQuery/jquery-2.1.4.min.js}" type="text/javascript"></script>
    <script th:src="@{/Scripts/jQuery/jquery-migrate-1.2.1.min.js}" type="text/javascript"></script>
    <script th:src="@{/Scripts/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{/Scripts/jQuery-ui/jquery-ui.min.js}" type="text/javascript"></script>

    <script th:src="@{/Scripts/lazyLoad/jquery.lazyload.min.js}" type="text/javascript"></script>

    <script th:src="@{/Scripts/angularJS/angular.min.js}"></script>
    <script th:src="@{/Scripts/angularJS/angular-sanitize.min.js}"></script>
    <script type="text/javascript" th:src="@{/Scripts/angular-loading-spinner/spin.min.js}"></script>
    <script type="text/javascript" th:src="@{/Scripts/angular-loading-spinner/angular-spinner.min.js}"></script>
    <script type="text/javascript" th:src="@{/Scripts/angular-loading-spinner/angular-loading-spinner.js}"></script>
    <script th:src="@{/app/appMain.js}"></script>
    <script th:src="@{/app/directives/directive.js}"></script>
    <script th:src="@{/app/directives/angular-summernote.js}"></script>
    <script th:src="@{/app/directives/paging.js}"></script>
    <link th:href="@{/App_Themes/RUN003C4/style.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/App_Themes/RUN003/responsive.css}" rel="stylesheet" type="text/css"/>


</head>
<body ng-app="appMain" style="">


<div class="wrapper">


    <div th:insert="~{_header :: header}"></div>

    <div class="main">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <div class="menu-account">
                        <h3>
        <span>
            Tài khoản
        </span>
                        </h3>
                        <ul>
                            <li><a th:href="@{/login}"><i class="fa fa-sign-in"></i>Đăng nhập</a></li>
                            <li><a th:href="@{/register}"><i class="fa fa-key"></i>Đăng ký</a></li>
                            <li><a th:href="@{/forget-password}"><i class="fa fa-key"></i>Quên mật khẩu</a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-md-9">

                    <div class="breadcrumb clearfix">
                        <ul>
                            <li itemtype="http://shema.org/Breadcrumb" itemscope="" class="home">
                                <a title="Đến trang chủ" href="index.html" itemprop="url"><span itemprop="title">Trang chủ</span></a>
                            </li>
                            <li class="icon-li"><strong>Đăng nhập</strong></li>
                        </ul>
                    </div>
                    <div class="login-content clearfix">
                        <h1 class="title"><span>Đăng nhập hệ thống</span></h1>

                        <div class="alert alert-success fade in" th:if="${error}">
                            <button data-dismiss="alert" class="close"></button>
                            <i class="fa-fw fa fa-check"></i>
                            <strong th:utext="${error}"></strong>
                        </div>
                        <div class="col-md-6 col-md-offset-3 col-xs-12 col-sm-12 col-xs-offset-0 col-sm-offset-0">
                            <form method="post" th:action="@{/j_spring_security_check}" class="form-horizontal">
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">Email</label>
                                    <div class="col-sm-8">
                                        <input name="email" type="email" class="form-control"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">Mật khẩu</label>
                                    <div class="col-sm-8">
                                        <input name="password" type="password" class="form-control"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label"></label>

                                    <div class="col-sm-8">
                                        <input type="checkbox" name="remember-me" id="remember-me"/>
                                        <label for="remember-me">Nhớ mật khẩu</label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-4 col-sm-8">
                                        <button type="submit" class="btn btn-default">Đăng nhập</button>
                                        <a th:href="@{/quen-mat-khau}">Quên mật khẩu</a>
                                    </div>

                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div th:insert="~{_footer :: footer}"></div>

    <script type="text/javascript">
        $(document).ready(function () {
            $(".menu-quick-select ul").hide();
            $(".menu-quick-select").hover(function () {
                $(".menu-quick-select ul").show();
            }, function () {
                $(".menu-quick-select ul").hide();
            });
        });
    </script>
</div>


<div style="display: none;" id="loading-mask">
    <div id="loading_mask_loader" class="loader">
        <img alt="Loading..." th:src="@{/Images/ajax-loader-main.gif}"/>
        <div>
            Please wait...
        </div>
    </div>
</div>
<a class="back-to-top" href="#" style="display: inline;">
    <i class="fa fa-angle-up">
    </i>
</a>


</body>

</html>
<script type="text/javascript">
    $(".header-content").css({"background": 'url(/shop292/images/DLF.jpg)  top center'});
    $("html").addClass('');
    $(document).ready(function () {
        $("img.lazy-img").each(function () {
            //$(this).attr("data-original", $(this).attr("src"));
            //$(this).attr("src", "/Images/blank.gif");
        });
        $("img.lazy-img").lazyload({
            effect: "fadeIn",
            threshold: 200
        });
    });
</script>
