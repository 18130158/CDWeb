<body ng-app="appMain" style="">


<div class="wrapper">

    <th:block th:include="/_header"></th:block>


    <div class="main">
        <div class="container">
            <div class="row">
                <div class="col-md-12">

                    <div class="breadcrumb clearfix">
                        <ul>
                            <li itemtype="http://shema.org/Breadcrumb" itemscope="" class="home">
                                <a title="Đến trang chủ" th:href="@{/}" itemprop="url"><span itemprop="title">Trang chủ</span></a>
                            </li>
                            <li class="icon-li"><strong>Giỏ hàng</strong></li>
                        </ul>
                    </div>
                    <div class="cart-content">
                        <h1><span>Giỏ hàng của tôi</span></h1>
                        <div class="steps clearfix">
                            <ul class="clearfix">
                                <li class="cart active col-md-2 col-xs-12 col-sm-4 col-md-offset-3 col-sm-offset-0 col-xs-offset-0">
                                    <span><i
                                            class="glyphicon glyphicon-shopping-cart"></i></span><span>Giỏ hàng của tôi</span><span
                                        class="step-number"><a>1</a></span></li>
                                <li class="payment col-md-2 col-xs-12 col-sm-4"><span><i
                                        class="glyphicon glyphicon-usd"></i></span><span>Thanh toán</span><span
                                        class="step-number"><a>2</a></span></li>
                                <li class="finish col-md-2 col-xs-12 col-sm-4"><span><i
                                        class="glyphicon glyphicon-ok"></i></span><span>Hoàn tất</span><span
                                        class="step-number"><a>3</a></span></li>
                            </ul>
                        </div>
                        <div class="cart-block">
                            <div class="cart-info table-responsive">
                                <table class="table product-list">
                                    <thead>
                                    <tr>
                                        <th></th>
                                        <th></th>
                                        <th>Tên sản phẩm</th>
                                        <th>Giá</th>
                                        <th>Số lượng</th>
                                        <th>Thành tiền</th>
                                        <th></th>
                                    </tr>
                                    </thead>
                                    <tbody>


                                    <th:block th:each="item:${cartlist}">
                                        <tr>
                                            <td><input type="checkbox" id="check" name="check"></td>
                                            <td class="image">
                                                <a th:href="@{/chi-tiet-san-pham/id(id=${item.book.id})}"> <img
                                                        th:src="${item.book.mediaList[0].path}" class="img-responsive"/></a>
                                            </td>
                                            <td class="des">
                                                <h2>
                                                    <a th:href="@{/chi-tiet-san-pham/id(id=${item.book.id})}" th:utext="${item.book.title}"></a>
                                                </h2>
<!--                                                <span>{{item.VariantName}}</span>-->
                                            </td>
                                            <td class="price">
                                                <div><span class="price-old" style="text-decoration-line: line-through"
                                                           th:utext="${item.book.discount}?${item.book.getPriceFormat()}"></span>
                                                </div>
                                                <div><span class="price-new"
                                                           th:utext="${item.book.getPriceDiscount()}">
                                                        </span>
                                                </div>
                                            </td>
                                            <td class="quantity">
                                                <input style="margin-bottom: 0px" type="number" th:value="${item.quantity}" class="text"/>
                                            </td>
                                            <td class="amount" th:utext="${item.getTotal}">

                                            </td>
                                            <td class="remove">
                                                <a>
                                                    <i class="glyphicon glyphicon-trash"></i>
                                                </a>
                                            </td>
                                        </tr>

                                    </th:block>



                                    </tbody>
                                </table>
                            </div>
                            <div class="clearfix text-right">
                                <span><b>Tổng thanh toán:</b></span>
                                <span class="pay-price" th:utext="${total}">

                            </span>
                            </div>
                            <div class="button text-right">
                                <a class="btn btn-default" href="index.html" >Tiếp tục
                                    mua hàng</a>
                                <a class="btn btn-primary" href="thanh-toan.html">Tiến hành thanh toán</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <th:block th:include="/_footer"></th:block>

    <script type="text/javascript">
        $(document).ready(function () {
            $(".menu-quick-select ul").hide();
            $(".menu-quick-select").hover(function () {
                $(".menu-quick-select ul").show();
            }, function () {
                $(".menu-quick-select ul").hide();
            });
        });
    </script>
</div>


<a class="back-to-top" href="#" style="display: inline;">
    <i class="fa fa-angle-up">
    </i>
</a>


</body>
