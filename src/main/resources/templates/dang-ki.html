<body ng-app="appMain" style="">


<div class="wrapper">

    <th:block th:include="/web/_header"></th:block>


    <div class="main">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <div class="menu-account">
                        <h3>
        <span>
            Tài khoản
        </span>
                        </h3>
                        <ul>
                            <li><a th:href="@{/login}"><i class="fa fa-sign-in"></i>Đăng nhập</a></li>
                            <li><a th:href="@{/register}"><i class="fa fa-key"></i>Đăng ký</a></li>
                            <li><a th:href="@{/forget-password}"><i class="fa fa-key"></i>Quên mật khẩu</a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-md-9">

                    <div class="breadcrumb clearfix">
                        <ul>
                            <li itemtype="http://shema.org/Breadcrumb" itemscope="" class="home">
                                <a title="Đến trang chủ" href="index.html" itemprop="url"><span itemprop="title">Trang chủ</span></a>
                            </li>
                            <li class="icon-li"><strong>Đăng ký tài khoản</strong></li>
                        </ul>
                    </div>
                    <script type="text/javascript">
                        $(".link-site-more").hover(function () {
                            $(this).find(".s-c-n").show();
                        }, function () {
                            $(this).find(".s-c-n").hide();
                        });
                    </script>
                    <script th:src="app/services/accountServices.js"></script>
                    <script th:src="app/controllers/accountController.js"></script>
                    <div class="register-content clearfix" ng-controller="accountController"
                         ng-init="initRegisterController()">
                        <h1 class="title"><span>Đăng ký tài khoản</span></h1>
                        <div ng-if="IsError" class="alert alert-danger fade in">
                            <button data-dismiss="alert" class="close"></button>
                            <i class="fa-fw fa fa-times"></i>
                            <strong>Error!</strong>
                            <span ng-bind-html="Message"></span>
                        </div>
                        <div ng-if="IsSuccess" class="alert alert-success fade in">
                            <button data-dismiss="alert" class="close"></button>
                            <i class="fa-fw fa fa-check"></i>
                            <strong>Success!</strong> Đăng ký thành công.
                        </div>
                        <div ng-if="InValid" class="alert alert-danger fade in">
                            <button data-dismiss="alert" class="close"></button>
                            <i class="fa-fw fa fa-times"></i>
                            <strong>Error!</strong>
                            <span ng-bind-html="Message"></span>
                        </div>
                        <div class="col-md-8 col-md-offset-2 col-xs-12 col-sm-12 col-xs-offset-0 col-sm-offset-0">
                            <form th:action="@{/register}" method="post" class="form-horizontal" ng-submit="register()">
                                <h2><span>Thông tin tài khoản</span></h2>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">Email<span
                                            class="warning">(*)</span></label>
                                    <div class="col-sm-9">
                                        <input name="email" type="email" class="form-control" ng-model="Email" required="true"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label  class="col-sm-3 control-label">Mật khẩu<span class="warning">(*)</span></label>
                                    <div class="col-sm-9">
                                        <input name="password" type="password" class="form-control" ng-model="Password"
                                               required="true"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">Nhập lại mật khẩu<span
                                            class="warning">(*)</span></label>
                                    <div class="col-sm-9">
                                        <input name="passwordConfirm" type="password" class="form-control" ng-model="RePassword"/>
                                    </div>
                                </div>
                                <h2>Thông tin cá nhân</h2>
                                <div class="form-group">
                                    <label  class="col-sm-3 control-label">Họ tên<span
                                            class="warning">(*)</span></label>
                                    <div class="col-sm-9">
                                        <input name="fullName"  type="text" class="form-control" ng-model="Name" required="true"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label   class="col-sm-3 control-label">Điện thoại</label>
                                    <div class="col-sm-9">
                                        <input name="phone" type="text" class="form-control" ng-model="Phone"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label   class="col-sm-3 control-label">Địa chỉ</label>
                                    <div class="col-sm-9">
                                        <input name="address" type="text" class="form-control" ng-model="Address"/>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-sm-offset-4 col-sm-8">
                                        <button type="submit" class="btn btn-default">Đăng ký</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>





    <th:block th:include="/web/_footer"></th:block>

    <script type="text/javascript">
        $(document).ready(function () {
            $(".menu-quick-select ul").hide();
            $(".menu-quick-select").hover(function () {
                $(".menu-quick-select ul").show();
            }, function () {
                $(".menu-quick-select ul").hide();
            });
        });
    </script>
</div>

<div style="display: none;" id="loading-mask">
    <div id="loading_mask_loader" class="loader">
        <img alt="Loading..." src="@{/web/Images/ajax-loader-main.gif" />
        <div>
            Please wait...
        </div>
    </div>
</div>
<a class="back-to-top" href="#" style="display: inline;">
    <i class="fa fa-angle-up">
    </i>
</a>


</body>
